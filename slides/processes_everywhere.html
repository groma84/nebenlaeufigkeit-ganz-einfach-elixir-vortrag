<h2>Prozesse</h2>

<ul>
	<li>Prozess == Aktor</li>
	<li>Leichtgewichtig (ca. 1 KB RAM pro Prozess)</li>
	<li>Vollständig voneinander isoliert ("shared nothing")</li>
	<li>Innerhalb eines Prozesses läuft die Verarbeitung immer sequentiell</li>
</ul>
